<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    #form {

    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title text-center">Todo list</h3>
          </div>
          <div class="card-body">
            <form action="https://letecode.com" id="form" data-action="create">
              <div class="form-group d-flex">
                <input type="text" id="task" class="form-control" placeholder="Que pensez-vous faire après ?">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
              </div>
            </form>

            <div class="mt-4">
              <h4>Taches en cours</h4>
              <div class="table-responsive">
                <table class="table" aria-describedby="">
                  <thead>
                    <tr>
                      <th>Tache</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="tbody-tasks-inprogress">
                  </tbody>
                </table>
              </div>
            </div>

            <div class="mt-4">
              <h4>Taches terminées</h4>
              <div class="table-responsive">
                <table class="table" aria-describedby="">
                  <thead>
                    <tr>
                      <th>Tache</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./dom.js"></script>
</body>
</html>
